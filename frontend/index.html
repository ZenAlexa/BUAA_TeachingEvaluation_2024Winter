<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUAA Eval</title>

    <script>
      (function() {
        'use strict';

        window.__pywebviewState = {
          apiReady: false,
          callbacks: []
        };

        function notifyCallbacks() {
          var state = window.__pywebviewState;
          if (state.apiReady) return;

          if (!window.pywebview || !window.pywebview.api) return;

          state.apiReady = true;
          console.log('[pywebview] API ready, notifying callbacks');

          var cbs = state.callbacks;
          state.callbacks = [];
          for (var i = 0; i < cbs.length; i++) {
            try { cbs[i](); } catch (e) { console.error('[pywebview] Callback error:', e); }
          }
        }

        window.addEventListener('pywebviewready', function() {
          console.log('[pywebview] pywebviewready event received');
          notifyCallbacks();
        });

        if (window.pywebview && window.pywebview.api) {
          console.log('[pywebview] API already available');
          notifyCallbacks();
        }

        window.__onPywebviewReady = function(callback) {
          var state = window.__pywebviewState;
          if (state.apiReady && window.pywebview && window.pywebview.api) {
            console.log('[pywebview] Immediate callback execution');
            callback();
          } else {
            console.log('[pywebview] Queueing callback');
            state.callbacks.push(callback);
          }
        };
      })();
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: "Inter", "SF Pro Display", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        min-height: 100vh;
        overflow: hidden;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
        gap: 24px;
        transition: opacity 0.3s ease-out;
      }

      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader-spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #262626;
        border-top-color: #fff;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loader-text {
        font-size: 14px;
        color: #737373;
        letter-spacing: 0.5px;
      }

      #initial-loader::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 64px 64px;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading...</div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      (function() {
        'use strict';

        var loader = document.getElementById('initial-loader');
        if (!loader) return;

        function hideLoader() {
          if (!loader || loader.classList.contains('fade-out')) return;
          loader.classList.add('fade-out');
          setTimeout(function() {
            if (loader.parentNode) loader.parentNode.removeChild(loader);
          }, 300);
        }

        window.__hideInitialLoader = hideLoader;

        setTimeout(hideLoader, 10000);
      })();
    </script>
  </body>
</html>
